<template data-name="x-avatar" data-attrs="user,clicked">
	<style>
		div { display: inline-block; }
		img {
			max-width: 64px;
			border: 0px;
		}
	</style>
	<div>
		<img @click="this.counter += 1;this.context.clicked = this.counter;" src="https://ui-avatars.com/api/?name={{user}}"/>
		<span @click="this.dec();" x-text="this.context.clicked"></span>
	</div>
	<script>
		({
			counter: 0,
			dec() {
				this.counter = (this.counter || 0) - 1;
				this.context.clicked = this.counter;		
			},
		})
	</script>
</template>
