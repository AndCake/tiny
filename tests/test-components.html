<template data-name="x-user-profile" data-attrs="user">
  <style>
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
  <div class="profile">
    <img class="avatar" src="{{user.avatarUrl}}" alt="{{user.name}}">
    <div>
      <h2>{{user.name}}</h2>
      <p>Name: <input x-model='user.name' type="text"/></p>
      <p>Email: <input x-model="user.email" type="email"></p>
      <p>Phone: <input x-model="user.phone" type="tel"></p>
      <button @click="updateProfile()">Update Profile</button>
    </div>
  </div>
  <script>
  {
    user: {
      name: 'John Doe',
      email: 'john.doe@example.com',
      phone: '+1 (555) 123-4567',
      avatarUrl: 'https://ui-avatars.com/api/?name=John+Doe'
    },
    updateProfile() {
      // Simulate profile update
      console.log('Updating profile:', this.user);
      // In a real app, you might call an API here
      alert(`Profile updated for ${this.user.name}`);
    }
  }
  </script>
</template>

<template data-name="x-counter" data-attrs="count">
  <style>
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
  <div class="counter">
    <button @click="this.decrement()">-</button>
    <span>{{count}}</span>
    <button @click="this.increment()">+</button>
  </div>
  <script>
  ({
    count: 0,
    increment() {
      this.count++;
    },
    decrement() {
      this.count--;
    }
  })
  </script>
</template>

<template data-name="x-todo-list">
  <style>
    .todo-list {
      max-width: 300px;
      margin: 0 auto;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
  <div class="todo-list">
    <input x-model="newTodo" placeholder="Enter a new todo">
    <button @click="this.addTodo()">Add Todo</button>
    <ul>
        <template x-for="todo of this.todos">
        <li class="todo-item">
          <span :class="todo.completed ? 'completed' : ''" x-text="todo.text"></span>
          <button @click="this.toggleTodo(_idx)">Toggle</button>
          <button @click="this.removeTodo(_idx)">Delete</button>
        </li>
        </template>
    </ul>
  </div>
  <script>
  ({
    todos: [],
    newTodo: '',
    addTodo() {
      if (this.newTodo.trim()) {
        console.log("Pushed ", this.newTodo);
        this.todos.push({
          text: this.newTodo,
          completed: false
        });
        this.newTodo = '';
      }
    },
    toggleTodo(index) {
      this.todos[index].completed = !this.todos[index].completed;
    },
    removeTodo(index) {
      this.todos.splice(index, 1);
    }
  })
  </script>
</template>

<template data-name="x-parent-component" data-attrs="childMessage">
  <div>
    <span>{{childMessage}}</span>
    <x-child-component @update-message="this.updateMessage($event)"></x-child-component>
  </div>
  <script>
  ({
    childMessage: 'Initial Message',
    updateMessage(event) {
      this.childMessage = event.detail.message;
    }
  })
  </script>
</template>

<template data-name="x-child-component">
  <button @click="this.sendMessage()">Update</button>
  <script>
  ({
    sendMessage() {
      const event = new CustomEvent('update-message', {
        detail: { message: 'Updated from child' },
        bubbles: true
      });
      console.log(this);
      this.dispatchEvent(event);
    }
  })
  </script>
</template>
